<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Tickety</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
             <a href="{{ url_for('index') }}" class="back-button"><span class="material-icons">arrow_back</span></a>
             <h1 style="margin-left: 1rem;">Edit Profile</h1>
        </header>
        <main class="app-main">
            <div class="action-card">
                <form method="POST">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" value="{{ profile.first_name }}" required>
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" value="{{ profile.last_name }}" required>
                    </div>
                    <div class="input-group">
                        <label>Driver's License Number</label>
                        <input type="text" name="license" value="{{ profile.license }}" required>
                    </div>
                    <div class="input-group">
                        <label>Address (Street and Apt)</label>
                        <input type="text" name="address" value="{{ profile.address }}" required>
                    </div>
                    <div class="input-group">
                        <label>City</label>
                        <input type="text" name="city" value="{{ profile.city }}" required>
                    </div>
                    <div class="input-group">
                        <label>Province/State</label>
                        <input type="text" name="province" value="{{ profile.province }}" required>
                    </div>
                    <div class="input-group">
                        <label>Postal Code</label>
                        <input type="text" name="postal_code" value="{{ profile.postal_code }}" required>
                    </div>
                     <div class="input-group">
                        <label>Country</label>
                        <input type="text" name="country" value="{{ profile.country }}" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{ profile.email }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
