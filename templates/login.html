<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Tickety</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="app-main">
            <div class="action-card">
                <div class="logo" style="text-align: center; margin-bottom: 1rem;">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Tickety Logo" class="signin-logo">
                </div>
                <h2>Welcome Back!</h2>
                <form method="POST">
                    <!-- Flash messages for errors -->
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <p class="flash-error">{{ messages[0] }}</p>
                        {% endif %}
                    {% endwith %}

                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember" value="true">
                        <label for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </div>
        </main>
    </div>
</body>
</html>
