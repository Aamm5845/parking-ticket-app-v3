<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickety</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#6a11cb">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Tickety Logo" class="header-logo">
            <div class="profile-menu">
                <div class="profile-initials">{{ profile.first_name[0] }}{{ profile.last_name[0] }}</div>
                <div class="profile-dropdown">
                    <div class="dropdown-header">{{ profile.first_name }} {{ profile.last_name }}</div>
                    <!-- UPDATED: Points to the new setup page -->
                    <a href="{{ url_for('setup_profile') }}"><span class="material-icons">edit</span> Edit Profile</a>
                </div>
            </div>
        </header>
        <main class="app-main">
            <div class="action-card" style="padding: 1rem;">
                <h2>Add a Ticket</h2>
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" id="scanTicketBtn">
                        <span class="material-icons">photo_camera</span> Scan with Camera
                    </button>
                    <input type="file" id="ticket_image" name="ticket_image" accept="image/*" capture="environment">
                </div>
                <div class="divider">OR</div>
                <form action="{{ url_for('generate_pdf') }}" method="POST" id="receiptForm">
                    <p>Enter ticket details manually:</p>
                    <div class="input-group"><label for="ticket_number">Ticket Number</label><input type="text" id="ticket_number" name="ticket_number" required></div>
                    <div class="input-group"><label for="space">Space Number</label><input type="text" id="space" name="space" required></div>
                    <div class="input-group"><label for="date">Date</label><input type="date" id="date" name="date" required></div>
                    <div class="input-group"><label for="start_time">Start Time</label><input type="time" id="start_time" name="start_time" required></div>
                    <div id="ocr_results" class="ocr-status"></div>
                    <div class="form-actions-group">
                        <button type="submit" class="btn btn-primary" id="generateBtn"><span class="material-icons">picture_as_pdf</span> Generate PDF</button>
                        <button type="button" class="btn btn-success" id="fightBtn"><span class="material-icons">gavel</span> Fight Ticket</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="scanning_overlay" class="scanning-overlay">
        <img src="{{ url_for('static', filename='Material wave loading.gif') }}" alt="Scanning...">
        <p>Scanning ticket...</p>
    </div>
    <script>
        // (Your existing JavaScript for OCR and the Fight Ticket button goes here)
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
